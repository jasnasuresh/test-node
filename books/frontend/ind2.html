<!DOCTYPE html>
<html>

<head>
  <title>Index</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href=ind2.css>
</head>

<body>
  <h1 style="text-align:center;">Welcome to Let's Read!</h1>
<div style="margin-left:60px">
  <div class="flip-card" style="display: inline-block;margin:80px;">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="book1.jpg" style="width:300px;height:300px;">
      </div>
      <div class="flip-card-back">
        <h1>Book</h1>
        <p>Click <a id="book" href="http://localhost:3000/book1">here</a> to see books</p>
      </div>
  </div>
</div>

<div class="flip-card" style="display: inline-block;margin:80px;">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="cust.png" style="width:300px;height:300px;">
    </div>
    <div class="flip-card-back">
      <h1>Customer</h1>
      <p>Click <a id="cust" href="http://localhost:3001/customer1">here</a> to add customers</p>
    </div>
</div>
</div>

<div class="flip-card" style="display: inline-block;margin:80px;">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="borrowpic.jpg" style="width:300px;height:300px;">
    </div>
    <div class="flip-card-back">
      <h1>Borrow Book</h1>
      <p>Click <a id="borrow" href="http://localhost:3002/borrow1">here</a> to borrow books</p>
    </div>
</div>
</div>
</div>
</body>
</html>
