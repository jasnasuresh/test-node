<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="cust.css">
    <title>Customer management</title>
</head>
<body>
    <h1>Customers</h1>


    <h2>Add a customer</h2>
    <form id="create-form" action="http://localhost:3001/customer" method="POST">
        <label for="membership_id-input">Membership ID</label><br>
        <input type="Number" id="membership_id-input" name="membership_id"/>
        <br/>
        <label for="name-input">Name</label><br>
        <input type="text" id="name-input" name="name"/>
        <br/>
        <label for="email-input">Email</label><br>
        <input type="string" id="email-input" name="email"/>
        <br/>
        <input type="submit" value="Create" id="submit-button"/>
    </form>



</body>
</html>
