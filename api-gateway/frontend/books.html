<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="books.css">
    <title>Book management</title>
</head>
<body>
    <h1>Books</h1>

    <h2>Add a book</h2>
    <form id="create-form" action="http://localhost:3003/book/add" method="POST">
        <label for="idinput">ID</label><br>
        <input type="number" id="id-input" name="ID"/>
        <br/>
        <label for="title-input">Title</label><br>
        <input type="text" id="title-input" name="title"/>
        <br/>
        <label for="author-input">Author</label><br>
        <input type="text" id="author-input" name="author"/>
        <br/>
        <label for="publisher-input">Publisher</label><br>
        <input type="text" id="publisher-input" name="publisher"/>
        <br/>
	<label for="edition-input">Edition</label><br>
        <input type="text" id="edition-input" name="edition"/>
        <br/>
        <input type="submit" value="Create" id="submit-button"/>
    </form>


</body>
</html>
